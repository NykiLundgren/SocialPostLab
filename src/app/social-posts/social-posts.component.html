<div>
    <h1>My Thoughts</h1>
    <button type= 'button' class= 'submit' value= 'New Thought!'(click)= 'hide'>
        <app-post-form></app-post-form>
    </button>
    <div *ngFor="let post of posts">
        <p>{{ post.title }}</p>
        <p>{{ post.thought }} </p>
        <i type="button" (click)= 'onDelete(post)' id= 'del' class="material-icons">delete_forever</i>
    </div>
    
</div>
